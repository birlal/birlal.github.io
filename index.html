<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Animation</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .typing-container {
      font-size: 2rem;
      white-space: pre;
      border-right: 2px solid black;
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="typing-container" id="typingText"></div>

  <script>
    const text = "Birlal typing alphabet by alphabet...";
    let index = 0;

    function type() {
      if (index < text.length) {
        document.getElementById('typingText').textContent += text.charAt(index);
        index++;
        setTimeout(type, 100); // typing speed in ms
      }
    }

    type();
  </script>

</body>
</html>
